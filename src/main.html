<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Millikan's Oil Drop Simulation</title>
  <link rel="stylesheet" type="text/css" href="./vars.css">
  <link rel="stylesheet" type="text/css" href="./header.css">
  <link rel="stylesheet" type="text/css" href="./body.css">
  <link rel="stylesheet" type="text/css" href="./leftPane.css">
  <link rel="stylesheet" type="text/css" href="./rightPane.css">
  <link rel="stylesheet" type="text/css" href="./rightSlidePane.css">
</head>

<body>
  <div class="header-bar">
    <div class="header-icon hidden">
    </div>
    <div class="title-wrapper">
      <p>Millikan's Oil Drop Simulation</p>
    </div>
    <div class="header-buttons">
      <div class="exit header-button">
        <svg name="headerBarClose" width="16" height="16">
          <polygon fill="#ffffff" fill-rule="evenodd" points="14.67 2.1 8.78 8 14.67 13.9 13.9 14.67 8 8.78 2.1 14.67 1.33 13.9 7.22 8 1.33 2.1 2.1 1.33 8 7.22 13.9 1.33"></polygon>
        </svg>
      </div>
      <div class="maximize header-button">
        <svg name="headerBarMaximize" width="14" height="14">
          <rect width="11" height="10" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect>
        </svg>
      </div>
      <div class="minimize header-button">
        <svg name="headerBarMinimize" width="14" height="14">
          <rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect>
      </svg>
      </div>
    </div>
  </div>
  <!-- Begin all body contents -->
  <div class="main-body-wrapper">
    <div class="left-pane">
      <div class="main-sim-window">

      </div>
      <div class="plate-dist">
        <div class="plate-input-selector-wrapper">
          <div class="left arrow" onselectstart="return false">
            <</div>
              <span class="plate-input-wrapper dynamic" onselectstart="return false">
          </span>
              <div class="right arrow" onselectstart="return false">></div>
          </div>
        </div>
      </div>
      <div class="right-pane">

      </div>
      <div class="right-slide-pane">
        <div class="right-slide-toggle-wrapper">
          <div class="right-slide-toggle">
            <div class="table-wrapper">
              <table>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="right-slide-wrapper">
          <div class="right-slide-content">

          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      require('./renderer-main.js')
    </script>
</body>

</html>
