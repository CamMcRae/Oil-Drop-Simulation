<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>Millikan's Oil Drop Simulation</title>
  <link rel="stylesheet" type="text/css" href="./vars.css">
  <link rel="stylesheet" type="text/css" href="./header.css">
  <link rel="stylesheet" type="text/css" href="./body.css">
  <link rel="stylesheet" type="text/css" href="./leftPane.css">
  <link rel="stylesheet" type="text/css" href="./rightPane.css">
  <link rel="stylesheet" type="text/css" href="./rightSlidePane.css">
  <link rel="stylesheet" type="text/css" href="./content.css">
  <link rel="stylesheet" type="text/css" href="./trial-pane-styling.css">
</head>

<body>
  <div class="header-bar">
    <div class="header-icon hidden">
    </div>
    <div class="title-wrapper">
      <p>Millikan's Oil Drop Simulation</p>
    </div>
    <div class="header-buttons">
      <div class="exit header-button">
        <svg name="headerBarClose" width="16" height="16">
          <polygon fill="#ffffff" fill-rule="evenodd" points="14.67 2.1 8.78 8 14.67 13.9 13.9 14.67 8 8.78 2.1 14.67 1.33 13.9 7.22 8 1.33 2.1 2.1 1.33 8 7.22 13.9 1.33"></polygon>
        </svg>
      </div>
      <div class="maximize header-button">
        <svg name="headerBarMaximize" width="14" height="14">
          <rect width="11" height="10" x="1.5" y="1.5" fill="none" stroke="#ffffff"></rect>
        </svg>
      </div>
      <div class="minimize header-button">
        <svg name="headerBarMinimize" width="14" height="14">
          <rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect>
      </svg>
      </div>
    </div>
  </div>
  <!-- Begin all body contents -->
  <div class="main-body-wrapper">
    <div class="left-pane">
      <div class="main-sim-window">

      </div>
      <div class="plate-dist">
        <div class="plate-input-selector-wrapper">
          <div class="left arrow" onselectstart="return false">
            <</div>
              <span class="plate-input-wrapper dynamic" onselectstart="return false">
          </span>
              <div class="right arrow" onselectstart="return false">></div>
          </div>
        </div>
      </div>
      <!-- Right Side of Screen -->
      <div class="right-pane">
        <div class="slider-wrapper">
          <div class="slider-content">
            <input class="slider" type="range" value="1" min="1" max="1000">
          </div>
        </div>
      </div>
      <!-- Sliding Right Pane -->
      <div class="right-slide-pane">
        <div class="right-slide-toggle-wrapper">
          <div class="right-slide-toggle">
            <div class="table-wrapper">
              <table>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </table>
            </div>
          </div>
          <div class="right-hover-content-wrapper">
            <div class="right-hover-content">
              <div id="gConst" class="list-element">
                <p class="list-title">Gravitational<br> Acceleration</p>
                <p class="list-body constant selectable">hfsudihfj</p>
                <p class="list-body selectable">m/s<sup>2</sup></p>
              </div>
              <div id="pConst" class="list-element">
                <p class="list-title">Density of Oil</p>
                <p class="list-body constant selectable"></p>
                <p class="list-body selectable">kg/m<sup>3</sup></p>
              </div>
              <div id="nConst" class="list-element">
                <p class="list-title">Density of Air</p>
                <p class="list-body constant selectable"></p>
                <p class="list-body selectable">kg/m<sup>3</sup></p>
              </div>
            </div>
          </div>
        </div>
        <div class="right-slide-content-wrapper">
          <div class="right-slide-content">
            <div class="trial-pane-header-wrapper">
              <p>Saved Runs</p>
              <div class="export-trials-content-wrapper">
                <div class="export-button-wrapper">
                  <div class="export-button">
                    <div class="export-icon">
                    </div>
                  </div>
                </div>
                <div class="text-wrapper">
                  <p>Export</p>
                </div>
              </div>
            </div>
            <div class="trial-header-menu ">
              <p>Number</p>
              <p>E-Field</p>
              <p>Time</p>
              <p>Distance</p>
            </div>
            <div class="trial-entries ">
              <div class="trial-entry defaultConstructor ">
                <p class="number ">1</p>
                <p class="eField ">2</p>
                <p class="time ">3</p>
                <p class="distance ">4</p>
                <div class="remove-trial-wrapper ">
                  <div class="remove-trial ">
                    <div class="button-wrapper ">
                      <div class="button ">

                      </div>
                    </div>
                    <p class="hover-show ">Delete?</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="trial-footer-wrapper ">
              <div class="trial-footer ">
                <!-- <p class="trial-export ">Export Entries</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript ">
      require('./renderer-main.js')
    </script>
</body>

</html>
